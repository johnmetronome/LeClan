<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue sur le site des enfants perdus</title>
    <style>
        button {
            display: block;
            margin: 20px auto;
        }
        body {
            background-color: black;
        }
        img {
            display: block;
            margin: 0 auto;
            max-width: 50%;
            height: auto;
        }
        h1 {
            color: white;
            text-align: center;
        }
        .dialogue {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            color: black;
            text-align: center;
        }
        .dialogue.active {
            display: block;
        }
        .dialogue label {
            display: block;
            margin-bottom: 10px;
        }
        .dialogue input {
            display: block;
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 5px;
            border: none;
        }
        .dialogue button {
            background-color: gold;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .dialogue button:hover {
            background-color: white;
            color: black;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .message {
            color: white;
            text-align: center;
            margin-top: 20px;
        }
        .signature {
            color: white;
            text-align: center;
            margin-top: 20px;
        }
        #slideshow {
            position: relative;
            height: 400px;
        }
        #slideshow img {
            position: relative;
            justify-content: top;
            align-items: top;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 4s ease-in-out;
        }
    </style>
</head>

<body>
    <h1>Bienvenue sur le site des enfants perdus</h1>
    <div id="slideshow">
        <img src="_Images\00_FondD'ecran" alt="Image 1">
        <img src="_Images\00b_FondD'ecranb" alt="Image 2">
        <img src="_Images\00c_FondD'ecran" alt="Image 3">
        <img src="_Images\00d_FondD'ecran" alt="Image 4">
        <img src="_Images\00e_FondD'ecran" alt="Image 5">
        <img src="_Images\00f_FondD'ecran" alt="Image 6">
    </div>
    <button id="dialogue-btn">Rentre ton nom</button>
    <div class="dialogue" id="dialogue">
        <form>
            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom">
            <button type="submit">Valider</button>
        </form>
        <div class="error" id="error"></div>
    </div>
    <div class="message" id="message"></div>
    <div class="signature">Nous avons hâte de te retrouver.<br><br> Signé le clan.</div>
    <audio autoplay>
        <source src="_Medias/Bernardo Sassetti - Sonho dos Outros.mp3" type="audio/mpeg">
    </audio>
    <script>
        const dialogueBtn = document.getElementById('dialogue-btn');
        const dialogue = document.getElementById('dialogue');
        const nomInput = document.getElementById('nom');
        const error = document.getElementById('error');
        const message = document.getElementById('message');
        const images = document.querySelectorAll('#slideshow img');
        let currentImageIndex = 0;

        function fadeInImage() {
            images[currentImageIndex].style.opacity = 1;
        }

        function fadeOutImage() {
            images[currentImageIndex].style.opacity = 0;
        }

        function showNextImage() {
            fadeOutImage();
            currentImageIndex = (currentImageIndex + 1) % images.length;
            fadeInImage();
        }

        fadeInImage();
        setInterval(showNextImage, 4000);

        dialogueBtn.addEventListener('click', () => {
            dialogue.classList.add('active');
        });

        dialogue.addEventListener('submit', (e) => {
            e.preventDefault();
            if (nomInput.value === 'yaya') {
                window.location.href = 'cast.html';
            } else {
                error.textContent = 'Nom incorrect';
            }
        });

        nomInput.addEventListener('input', () => {
            error.textContent = '';
        });

        window.addEventListener('load', () => {
            if (window.innerWidth < 768) {
                document.querySelector('img').style.maxWidth = '100%';
            }
        });
    </script>
</body>
</html>
